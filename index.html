<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบเช็คชื่อนักเรียน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="mb-4">ระบบเช็คชื่อนักเรียน</h1>

  <button class="btn btn-primary" onclick="loadPage()">โหลดข้อมูลจาก Apps Script</button>
  <div id="content" class="mt-4 text-success"></div>

  <script>
    async function loadPage() {
      const url = "https://script.google.com/macros/s/AKfycbx9gIX7UFwDSR5go4EDuMJszQqMF7Sghg2mZvp7FxlXqYRwRSgsU6eajmUyIpZ-JVsG/exec";
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById("content").innerHTML = html;
      } catch (err) {
        document.getElementById("content").innerText = "❌ โหลดไม่สำเร็จ: " + err;
      }
    }
  </script>
</body>
</html>
